<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="imgs/logo.png" alt="" style="width:200px;">
        <h1 id="title">Countdown</h1>
    </header>
    <section class="timer">
        <div>
            <h1 id="day"> 00 </h1>
            <p> Dias </p>
        </div>
        <div>
            <h1 id="hours"> 00 </h1>
            <p> Horas </p>
        </div>
        <div>
            <h1 id="minutes"> 00 </h1>
            <p> Minutos </p>
        </div>
        <div>
            <h1 id="seconds"> 00 </h1>
            <p> Segundos </p>
        </div>
    </section>
    <div>
        <button id="button-mode" onclick="displayMode()">Modo vertical</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
